apiVersion: v1
kind: Service
metadata:
  namespace: shuttleday
  name: shuttleday-frontend
spec:
  type: ClusterIP
  selector:
    app: shuttleday-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shuttleday 
  name: shuttleday-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shuttleday-frontend
  template:
    metadata:
      labels:
        app: shuttleday-frontend
    spec:
      containers:
      - name: api
        # imagePullSecret not required because it's a public image
        image: ghcr.io/shuttleday/frontend:1.4.2
        imagePullPolicy: Always 
        envFrom:
        - secretRef:
            name: shuttleday-frontend-secret
        ports:
        - containerPort: 80
