name: Bump Staging Manifest Image Version

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag for the manifest to point to
        required: true
        default: latest
        type: string

jobs:
  update-manifest:
    name: Update Manifest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Modify manifest
        id: modify-manifest
        run: |
          updated_tag=$(scripts/update-staging-version.sh "${{ inputs.tag }}")  # Capture the output of the script into a variable
          echo "$updated_tag" >> "$GITHUB_OUTPUT"  # Pass to output for other steps to use

      - name: Setup git config
        run: |
          # Setup the workflow to commit as the bot even though it was triggered via a PAT dispatch
          # https://github.com/actions/checkout/pull/1184
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          # Stage Changes
          git add .
          git commit -m "chore(release): bump staging image versions to ${{ steps.modify-manifest.outputs.updated_tag }} [skip ci]"
          git push origin main
