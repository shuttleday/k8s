apiVersion: apps/v1
kind: Deployment
metadata:
  name: shuttleday-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shuttleday-frontend
  template:
    metadata:
      labels:
        app: shuttleday-frontend
    spec:
      containers:
      - name: api
        # imagePullSecret not required because it's a public image
        image: ghcr.io/shuttleday/frontend:2.0.0-rc9
        imagePullPolicy: Always 
        envFrom:
        - secretRef:
            name: shuttleday-staging-frontend-secret
        ports:
        - containerPort: 80
